<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="AlexaTheme">
    <title>Marglizplus</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/elegant-line-icons.css">
    <link rel="stylesheet" href="css/elegant-font-icons.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/odometer.min.css">
    <link rel="stylesheet" href="css/venobox/venobox.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    <style>
        /* Extra styling for professional team design */
        .team-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 12px;
        }
        .team-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .team-img {
            width: 100%;
            height: 300px; /* Equal height for all pictures */
            overflow: hidden;
        }
        .team-img img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Keeps ratio, crops extra */
            display: block;
        }
        .team-title {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .team-role {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Team Start -->
    <div class="container-fluid py-6 px-5">
        <div class="text-center mx-auto mb-5" style="max-width: 600px;">
            <h1 class="display-5 text-uppercase mb-4">
                We Are <span class="text-primary">Professional & Expert</span> Workers
            </h1>
        </div>
        <div class="row g-4 justify-content-center">
            
            <!-- Team Member -->
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="team-card bg-light shadow-sm overflow-hidden h-100">
                    <div class="team-img">
                        <img src="img/prof. owusu.jpg" alt="Prof. Ebenezer Owusu">
                    </div>
                    <div class="p-4 text-center">
                        <h4 class="team-title">Prof. Ebenezer Owusu</h4>
                        <span class="team-role">Board Chairman</span>
                    </div>
                </div>
            </div>

            <!-- Team Member -->
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="team-card bg-light shadow-sm overflow-hidden h-100">
                    <div class="team-img">
                        <img src="img/Ansong.png" alt="Dr. Edward Danson Ansong">
                    </div>
                    <div class="p-4 text-center">
                        <h4 class="team-title">Dr. Edward Danson Ansong</h4>
                        <span class="team-role">Director</span>
                    </div>
                </div>
            </div>

            <!-- Team Member -->
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="team-card bg-light shadow-sm overflow-hidden h-100">
                    <div class="team-img">
                        <img src="img/moses.png" alt="Ing. Aggrey Moses">
                    </div>
                    <div class="p-4 text-center">
                        <h4 class="team-title">Ing. Aggrey Moses</h4>
                        <span class="team-role">CEO</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Team End -->

</body>
</html>
